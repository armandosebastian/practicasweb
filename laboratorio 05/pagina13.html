<body>
    <h1>Registro del alumno</h1>
    <hr>
    <form action="">
        <input type="hidden" name="txtCod" id="txtCod">
        <label for="txtNom">Nombre</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres">
        <br>
        <label for="txtApe">Apellidos</label>
        <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus apellidos">
        <br>
        <label for="txtDni">DNI</label>
        <input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su Dni">
        <br>
        <label for="txtFec">Fecha de nacimiento</label>
        <input type="date" name="txtFec" id="txtFec">
        <br>
        <label for="txtDir">Direccion</label>
        <input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su direccion">
        <br>
        <label for="cboDistrito">Distrito</label>
        <select name="cboDistrito" id="cboDistrito">
            <option value="0">Seleccione un distrito</option>
        </select>
        <br>
        <label for="txtTel">Telefono</label>
        <input type="text" name="txtTel" id="txtTel" placeholder="Ingrese su telefono">
        <br>
        <label for="txtCel">Celular</label>
        <input type="text" name="txtCel" id="txtCel" placeholder="Ingrese su celular">
        <br>
        <label for="txtCor">Correo</label>
        <input type="text" name="txtCor" id="txtCor" placeholder="Ingrese su correo">
        <br>
        <label for="">Sexo</label>
        <input type="radio" name="sexo" id="rbMas"><label for="rbMas">Masculino</label>
        <input type="radio" name="sexo" id="rbFem"><label for="rbFem">Femenino</label>
        <input type="radio" name="sexo" id="rbOtr"><label for="rbOtr">Otro</label>
        <br>
        <label for="">Estado</label>
        <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitdo</label>
        <br>
        <input type="button" value="Registrar" name="btnRegistrar" id="btnRegistrar">
        <input type="button" value="Actualizar" name="btnActualizar" id="btnActualizar">
    </form>

    <table id="tbAlumno" border="1">
        <thead>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Dni</th>
            <th>Fecha de Nacimiento</th>
            <th>Direccion</th>
            <th>Distrito</th>
            <th>Telefono</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Sexo</th>
            <th>Estado</th>
            <th>Actualizar</th>
            <th>Eliminar</th>
        </thead>
        <tbody></tbody>
    </table>
