<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <form action="">
        <label for="txtNom">Nombres:</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres">
        <br>
        <label for="txtApe">Apellidos:</label>
        <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus apellidos">
        <br>
        <label for="txtCor">Correo:</label>
        <input type="mail" name="txtCor" id="txtCor" placeholder="Ingrese su correo">
        <br>
        <input type="button" value="Registrar" name="btnRegistrar" id="btnRegistrar">
        <input type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">
    </form>
    <hr>
    <table id="tbRegistro">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/registro.js" type="text/javascript"></script>
    <script src="js/bibliotectaregistro.js" type="text/javascript"></script>
</body>
</html>
