<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link rel="stylesheet" href="css/producto.css">
</head>
<body>
    <div class="contenedor">
        <div class="producto">
            <h2>Producto</h2>
        </div>
        <form class="form" action="">
            <div class="form-control">
                <label for="txtNom">Nombre:</label><br>
                <input type="text" name="txtNom" id="txtNom">
                <br>
                <label for="cboCategoria">Categoria:</label><br>
                <select name="cboCategoria" id="cboCategoria">
                    <option value="0">Seleccione una categoria</option><br>
                    <option value="1">Entretenimiento</option>
                    <option value="2">Tecnologia</option>
                    <option value="3">Linea Blanca</option>
                </select>
                <br>
                <label for="txtPre">Precio:</label><br>
                <input type="number" name="txtPre" id="txtPre">
                <br>
                <label for="txtCan">Cantidad:</label><br>
                <input type="number" name="txtCan" id="txtCan">
                <br>
                <div class="registrar">
                    <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar" onclick="Registrar()" ><br>
                    <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar"><br>
                </div>
            </div>
        </form>
    </div>
    <ul class="error" name="error" id="error"></ul>
    <table class="tabla" id="tbProducto">
            <thead>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </thead>
            <tbody></tbody>
    </table>
    <script src="js/producto.js" type="text/javascript"></script>
    <script src="js/bibliotecaprod.js" type="text/javascript"></script>
</body>
</html>
