<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 1</title>
    <script type="text/javascript">
    //Ejemplo 1
    //declarando variables
    var numero1;
    var num_2;
    var sum;

    //inicializando valores
    numero1= 0;
    num_2= 0;
    sum= 0;

    //asignando valores
    numero1= 6;
    num_2= 7;

    //mostrando resultados
    alert("El numero 1 es: "+numero1);
    alert("El numero 2 es: "+num_2);

    document.write("El numero 1 es: "+numero1+"<br>");
    document.write("El numero 2 es: "+num_2+"<br>");
    document.write('<hr>');

    //Ejemplo 2
    //declarando variables
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;

    //inicializando valores
    n1= 0;
    n2= 0;
    n3= 0;
    n4= 0;
    prom= 0;

    //asignando valores
    n1= 18;
    n2= 17;
    n3= 13;
    n4= 15;

    //mostrando resultados
    alert("La nota 1 es: "+n1)
    alert("La nota 2 es: "+n2)
    alert("La nota 3 es: "+n3)
    alert("La nota 4 es: "+n4)

    document.write('La nota 1 es: '+n1+"<br>");
    document.write('La nota 2 es: '+n2+"<br>");
    document.write('La nota 3 es: '+n3+"<br>");
    document.write('La nota 4 es: '+n4+"<br>");
    document.write("<hr>")


    //Ejemplo 3
    //declarando variables
    var nom;
    
    //inicializando variables
    nom= "";

    //asignando valores
    nom= 'Mario';

    //mostrando resultados
    alert("El nombre es: "+nom);
    document.write("El nombre es: "+nom+"<br>")
    
    </script>
