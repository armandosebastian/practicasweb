<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
        function CalcularSuma(num1,num2){
        return num1+num2;
    }

    function CalcularResta(num1,num2){
        var r=0;
        r=num1-num2;
        return r;
    }

    function CalcularMultiplicacion(num1,num2){
        return num1*num2;
    }

    function CalcularDivision(num1, num2){
        var r=0;
        r=num1/num2
        return r;
    }

    function Calcular(){
        if(document.getElementById("txtN1").value==""){
            alert("Ingresa el numero 1");
            document.getElementById("txtN1").focus();
        }else if(document.getElementById("txtN2").value==""){
            alert("Ingresa el numero 2");
            document.getElementById("txtN2").focus();
        }else{
            var n1=0, n2=0, sum=0, res=0, mul=0, div=0;

            n1=parseFloat(document.getElementById("txtN1").value);
            n2=parseFloat(document.getElementById("txtN2").value);

            sum=CalcularSuma(n1,n2);
            res=CalcularResta(n1,n2);
            mul=CalcularMultiplicacion(n1,n2);
            div=CalcularDivision(n1,n2);

            document.getElementById("txtSum").value=sum;
            document.getElementById("txtRes").value=res;
            document.getElementById("txtMul").value=mul;
            document.getElementById("txtDiv").value=div;
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="txtN1">Numero 1:</label>
        <input type="text" name="txtN1" id="txtN1">
        <br>
        <label for="txtN2">Numero 2:</label>
        <input type="text" name="txtN2" id="txtN2">
        <br>
        <label for="txtSum">Suma:</label>
        <input type="text" name="txtSum" id="txtSum">
        <br>
        <label for="txtRes">Resta:</label>
        <input type="text" name="txtRes" id="txtRes">
        <br>
        <label for="txtMul">Multiplicacion:</label>
        <input type="text" name="txtMul" id="txtMul">
        <br>
        <label for="txtDiv">Division:</label>
        <input type="text" name="txtDiv" id="txtDiv">
        <br>

        <input type="button" value="Calcular" name="btnCalcular" id="btnCalcular"
        onclick="Calcular()">
        <input type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">

    </form>
</body>
</html>
